			textarea {

	<body>
		<script language="JavaScript1.2">
			var $ = function(id) {
				return document.getElementById(id);
			}//$
			window.onload = function() {
				$("generate").onclick = printSent;

			}//onload
			function printSent() {
				//alert("in printSent");
				var articles = ["a", "an", "the"];
				var subjects = ["cat", "dog", "person", "man", "woman", "car", "bicycle", "animal", "tiger", "fish"];
				var verbs = ["ran", "jumped", "jumps", "speaks", "moves", "collects", "writes", "types"];
				var objects = ["cat", "dog", "table", "moon", "cow", "porpoise", "owl", "chair"];
				var adjectives = ["good", "bad", "nice", "amazing", "super", "fantastic", "better", "best", "gigantic"];
				var prepositions = ["on", "over", "to", "above", "below", "at", "for", "by", "under", "around", "before"];
				var sentence = "";
				sentence+=articles[Math.floor((articles.length * Math.random()))];
				sentence+=" " + subjects[Math.floor((subjects.length * Math.random()))];
				sentence+=" " + verbs[Math.floor((verbs.length * Math.random()))];
				sentence+=" " + prepositions[Math.floor((prepositions.length * Math.random()))];
				sentence+=" " + articles[Math.floor((articles.length * Math.random()))];
				sentence+=" " + adjectives[Math.floor((adjectives.length * Math.random()))];
				sentence+=" " + objects[Math.floor((objects.length * Math.random()))];
				sentence+=". ";
                $("essay").value+=sentence;
			}
		</script>
