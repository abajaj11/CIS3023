			<script language="JavaScript1.2">
				function outputCustomers(arr1_par, heading_par) {
					var outputStr = heading_par + "\n";
					for (var i = 0; i < arr1_par.length; i++) {
						outputStr += (arr1_par[i]['id'] + " " + arr1_par[i]['name1'] + " " + arr1_par[i]['address'] + " " + arr1_par[i]['email'] + " " + arr1_par[i]['phone'] + " " + arr1_par[i]['interest'] + "\n");
					}//for i
					alert(outputStr);
				}//output customers

				function outputCustomers1(arr1_par, heading_par) {
					var outputStr = heading_par + "\n";
					for (var i = 0; i < arr1_par.length; i++) {
						for (var j in arr1_par[i])
						outputStr += j + ": " + arr1_par[i][j] + " ";

					}//for i
					alert(outputStr);
				}//output customers

				function getDummyCustomer() {
					//creates and returns ONE dummy customer
					var customer = new Array();
					customer['id'] = -1;
					customer['name1'] = "XXXXX";
					customer['address'] = "XXXXX";
					customer['email'] = "XXXXX";
					customer['phone'] = "XXXXX";
					customer['interest'] = "XXXXX";
					return customer;
				}//getDummyCustomer

				function getValidCustomer(id_par, name1_par, address_par, email_par, phone_par, interest_par) {
					var validCustomer = new Array();
					validCustomer['id'] = id_par;
					validCustomer['name1'] = name1_par;
					validCustomer['address'] = address_par;
					validCustomer['email'] = email_par;
					validCustomer['phone'] = phone_par;
					validCustomer['interest'] = interest_par;
					return validCustomer;
				}//getValidCustomer

				function initCustomers(size) {
					var customers = new Array(size);
					for (var i = 0; i < customers.length; i++) {
						customers[i] = getDummyCustomer();
					}//for i
					return customers;
				}//init

				function addCustomer(arr_par, id_par, name1_par, address_par, email_par, phone_par, interest_par) {
					for (var i = 0; i < arr_par.length; i++) {
						if (arr_par[i]['id'] == -1) {
							arr_par[i] = getValidCustomer(id_par, name1_par, address_par, email_par, phone_par, interest_par);
							return arr_par;
						}//if
					}//for i
					//reached here, customers array is full, add another element
					arr_par[arr_par.length] = getValidCustomer(id_par, name1_par, address_par, email_par, phone_par, interest_par);
					return arr_par;
				}//addCustomer

				function deleteCustomer(arr1_par, id_par) {
					for (var i = 0; i < arr1_par.length; i++) {
						if (arr1_par[i]['id'] == id_par) {
							arr1_par[i] = getDummyCustomer();
							alert("Customer successfully deleted with ID = " + id_par);
							return arr1_par;
						}//if
					}//for
					alert("Customer Not found with  ID: " + id_par);
					return arr1_par;
				}//deleteCustomer

				function updateCustomer(arr1_par, id_par, name1_par, address_par, email_par, phone_par, interest_par) {
					//check if ID_par exists, if so, update, otherwise say not found
					for (var i = 0; i < arr1_par.length; i++) {
						if (arr1_par[i]['id'] == id_par) {
							arr1_par[i] = getValidCustomer(id_par, name1_par, address_par, email_par, phone_par, interest_par);
							alert("Customer successfully updated with id: " + id_par);
							return arr1_par;
						}//if
					}//for
					alert("Customer not found with ID: " + id_par);
					return arr1_par;
				}//updateCustomer

				alert("In main code ");
				var myCustomers = initCustomers(5);
				var heading_arg = "My Customers: ";
				outputCustomers(myCustomers, heading_arg);
				myCustomers = addCustomer(myCustomers, 10, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				outputCustomers(myCustomers, heading_arg);
				myCustomers = addCustomer(myCustomers, 20, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				myCustomers = addCustomer(myCustomers, 30, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				myCustomers = addCustomer(myCustomers, 40, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				myCustomers = addCustomer(myCustomers, 50, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				myCustomers = addCustomer(myCustomers, 60, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				myCustomers = addCustomer(myCustomers, 70, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				outputCustomers(myCustomers, heading_arg);
				myCustomers = deleteCustomer(myCustomers, 5);
				outputCustomers(myCustomers, heading_arg);
				myCustomers = deleteCustomer(myCustomers, 20);
				outputCustomers(myCustomers, heading_arg);
				myCustomers = addCustomer(myCustomers, 80, "Akhilesh", "221b", "ak@baker", "Baker567", "coding forensics");
				outputCustomers(myCustomers, heading_arg);
				myCustomers = updateCustomer(myCustomers, 40, "Bajaj", "221b", "ba@baker", "Baker324", "pipe smoking");
				outputCustomers(myCustomers, heading_arg);
